<div class="row">
  <div class="col-md-6 col-xs-12">
    <nb-card>
      <nb-card-header>
        Add/Edit Keywords
      </nb-card-header>
      <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <form>
          <div class="form-group">
            <input type="text" [formControl]="formModule.keywordName" class="form-control" placeholder="Keyword Name">
          </div>
          <div class="form-group">
            <label>Subjects</label>
            <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDelete($event)">
            </ng2-smart-table>
          </div>
          <button type="submit" class="btn btn-success" (click)="makeToast()">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
